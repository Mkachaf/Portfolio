<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio dynamique - Meriem</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Meriem Kachaf</h1>
    <nav>
      <a href="#about">À propos</a>
      <a href="#projects">Projets</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>À propos</h2>
      <p>Étudiante en informatique passionnée par la logique, le développement web et les nouvelles technologies.</p>
    </section>

    <section id="projects">
      <h2>Mes projets</h2>
      <div id="projects-list"></div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form>
        <input type="text" placeholder="Nom" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Votre message" rows="4" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Meriem Kachaf</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
